{% extends "DulceDespertarApp/base.html" %}

{% load static %}
{% block content %}

<div class="container">

    <div style="float:right;">
        <p style="color: white; margin: 10px 5px">Total: {{importe_total_carro}} $</p>

        {% include "carro/widget.html" %}

    </div> 

    <div class="row">

{% for productos in productos %}

    <div class="col-md-3">

        <div div class = "card" style="width: 100%; margin: 10px 5px" >

            <img src="{{productos.imagen.url}}" class = "card-img-top">

            <div class="card-body" style="text-align: center;">

                <h7 class="card-title">{{productos.nombre}}</h7>
                <p class="card-text">{{productos.precio}}&nbsp;$</p>

            </div>

            <div class="card-footer text-center">

                <a href="{% url 'carro:agregar' 1234 %}" class="btn btn-success ">Agregar al carro</a>
    

            </div>


        </div>
    </div>
    
    
{% endfor %}

    </div>
</div>


{% endblock %}
