{% extends "DulceDespertarApp/base.html" %}

{% load static %}
{% block content %}

<title>Adicionales</title>

    {% for adicional_s in adicional_s %}

    <section class="page-section clearfix">
        <div class="container">
          <div class="intro">
            <img class="intro-img img-fluid mb-3 mb-lg-0 rounded" src="{{adicional_s.imagen.url}}" alt="" style="width:60%;">
            <div class="intro-text left-0 text-center bg-faded p-5 rounded">
              <h2 class="section-heading mb-4" >
                <span class="section-heading-lower">{{adicional_s.titulo}}</span>
                <span class="section-heading-upper">{{adicional_s.contenido}}</span>
              </h2>
              
             
            </div>
          </div>
        </div>
      </section>

    {% endfor %}

{% endblock %}
